<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HackRU | Spring 2015</title>
  <link rel="icon" type="image/png" href="img/favicon_old_logo.png">
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/video-js.min.css" />

  <link rel="stylesheet" href="css/jquery.remodal.css" />

  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.17.min.js"></script>
  <script src="js/imagesloaded.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>
</head>
<body >
  <section id="wrapper">
    <div style="width:100%; text-align: center;">
      <img id="row1" src="img/hackru_head.svg" style="margin-bottom: 1px;">
      <div class="row">
        <h1>
          <a href="index.html">
            <img id="logo" src="img/hack_ru_logo.png" style="width: 270px">
          </a>    
        </h1>
      </div>
    </div>
    <div class="row">

      <div class="small-12 columns">

        <form id="regform">

          <input id="name" class="form-input" type="text" name="username" placeholder="Enter your full name!" required>
          <input id="school" class="form-input" type="text" name="school" placeholder="What school do you go to?" required>
          <input id="email" class="form-input" type="email" name="email" placeholder="Enter your email!" required>
          <input id="diet" class="form-input" type="text" name="diet" placeholder="Any dietary restrictions?">
          <input id="github" class="form-input" type="text" name="github" placeholder="Enter your GitHub handle!">
          <div id="dcon">
            <span class="custom-dropdown custom-dropdown--white register-dropdown">
              <select class="custom-dropdown__select custom-dropdown__select--white" name="under18" form="regform" required>
                <option disabled="disabled" selected="selected">Are you under 18?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </span>
            <br />
            <span class="custom-dropdown custom-dropdown--white register-dropdown">
              <select class="custom-dropdown__select custom-dropdown__select--white" name="tshirt" form="regform" required>
                <option disabled="disabled" selected="selected">T-Shirt Size</option>
                <option value="ms">Men's Small</option>
                <option value="mm">Men's Medium</option>
                <option value="ml">Men's Large</option>
                <option value="mxl">Men's Extra Large</option>
                <option value="mxxl">Men's XXL</option>
                <option value="wxs">Women's Extra Small</option>
                <option value="ws">Women's Small</option>
                <option value="wm">Women's Medium</option>
                <option value="wl">Women's Large</option>
              </select>
            </span>
          </div>
          <h3 id="resumeHead">Upload your resume!</h3>
          <input id="upfile" class="form-input" type="file" name="resume" placeholder="Upload your Resume!" required>
          <h3 id="resumeHead"> By clicking register you agree to the MLH <a href="http://static.mlh.io/docs/mlh-code-of-conduct.pdf" target="_blank"> code of conduct.<a></h3>
          <input id="submitbtn" class="registerBtn registerBtn-1" type="submit" value="Register" style="color: white;">
        </form>
            <div style="width:100%; text-align: center;">
              <br>
              <br>
        <h2>Make sure to also sign up for Hacker League to be eligible for the grand prize!</h2>
        <a style="font-size: 2em;"href="https://www.hackerleague.org/sign_up">www.hackerleague.org</p>

        </div>
      </div>
      <div id="remodal" class="remodal" data-remodal-id="modal">
        <p style="font-size 30px; color: black">

        </p>
        <br>
        <a class="remodal-confirm" href="#">OK</a>
      </div>

    </section>
    <img id="row2" src="img/hackru_foot.svg">
  </section>
</div>

</body>
</html>
